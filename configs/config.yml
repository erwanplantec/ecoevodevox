seed: 10
log: true
ckpt_dir:
ckpt_freq: 1_000
project: "eedx"
run_name: ""


# ===== env =====

env:
  size: [256,256]
  max_agents: 8192
  init_agents: 256
  birth_pool_size: 128
  max_age: 2000
  reproduction_cost: 0.5
  max_energy: 50.0
  initial_energy: 1.0
  time_above_threshold_to_reproduce: 80
  time_below_threshold_to_die: 50
  chemicals_detection_threshold: 0.001
  walls_density: 0.0
  wall_effect: "none"

# ===== agents =====

agents:

  size: 3.0
  body_resolution:
  basal_energy_loss: 1.0

  motor:
    which: "braitenberg"
    radius: 1.5
    max_speed: 10.0
    wheel_speed_gain: 0.5
    motor_energy_cost: 0.1
    max_distance_to_motor: 0.75

  sensory:
    which: "spatially_embedded"

  nn:
    which: "rnn"

  encoding:
    # --- mdl
    which: "grn"
    # --- prms
    nb_sensory_genes: 5 #chemical types + 3
    nb_motor_genes: 1
    nb_synaptic_genes: 4
    nb_regulatory_genes: 8
    extra_migration_fields: 4
    T: 10.0
    dt: 0.03
    population_gain: 20.0
    max_neurons: 128

  mutation:
    which: "generalized"
    sigma: 0.03
    p_mut: 0.01

# ===== chem types =====

ct-1:
  diffusion_rate: 1.0

# ===== food types =====

ft-1:
  growth_rate: 0.0
  dmin: 1
  dmax: 1
  chemical_signature: 0
  energy_concentration: 1.0
  spontaneous_grow_prob: 0.08
  initial_density: 0.1







